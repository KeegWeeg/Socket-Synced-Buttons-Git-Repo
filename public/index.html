<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="counter-container">
        <div class="counter" id="trevin-counter">0</div>
        <div class="counter" id="benjy-counter">0</div>
        <div class="counter" id="cash-counter">0</div>
        <div class="counter" id="keira-counter">0</div>
        <div class="counter" id="bayleigh-counter">0</div>
    </div>
<div class="container">
    <h1>Im sure the number of clicks wont be important later</h1>
    <div class="button-container">
        <button id="Trevin">Trevin</button>
        <button id="Benjy">Benjy</button>
        <button id="Cash">Cash</button>
        <button id="Keira">Keira</button>
        <button id="Bayleigh">Bayleigh</button>
    </div>
</div>

    <script>
        const socket = io();

        document.getElementById('gameButton').addEventListener('click', () => {
            socket.emit('buttonClicked');
        });

        socket.on('buttonUpdate', () => {
            alert('Button was clicked by someone!');
        });
    </script>
</body>
</html>
