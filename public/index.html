<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Press the Button!</h1>
    <button id="gameButton">Click Me!</button>

    <script>
        const socket = io();

        document.getElementById('gameButton').addEventListener('click', () => {
            socket.emit('buttonClicked');
        });

        socket.on('buttonUpdate', () => {
            alert('Button was clicked by someone!');
        });
    </script>
</body>
</html>
