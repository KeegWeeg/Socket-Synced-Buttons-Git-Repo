<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <h1>The person with the most clicks <b>PROBABLY</b> isn't important</h1>
    <div class="button-container">
        <button id="Trevin">Trevin</button>
        <button id="Benjy">Benjy</button>
        <button id="Cash">Cash</button>
        <button id="Keira">Cash</button>
        <button id="Bayleigh">Cash</button>
    </div>
</div>

    <script>
        const socket = io();

        document.getElementById('gameButton').addEventListener('click', () => {
            socket.emit('buttonClicked');
        });

        socket.on('buttonUpdate', () => {
            alert('Button was clicked by someone!');
        });
    </script>
</body>
</html>
