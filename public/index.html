<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>


<div class="container">
    <h1>Im sure the number of clicks wont be important later</h1>
    <div class="buttons-counters-holder">
        <div class="button-counter">
            <div class="counter" id="trevin-counter">$0</div>
            <button id="trevin">Trevin</button>
        </div>
        
        <div class="button-counter">
            <div class="counter" id="benjy-counter">$0</div> 
            <button id="benjy">Benjy</button>
        </div>
       
        <div class="button-counter">
            <div class="counter" id="cash-counter">$0</div> 
            <button id="cash">Cash</button>
        </div>
       
        <div class="button-counter">
            <div class="counter" id="keira-counter">$0</div>
            <button id="keira">Keira</button>
        </div>
        
        <div class="button-counter">
            <div class="counter" id="bayleigh-counter">$0</div>
            <button id="bayleigh">Bayleigh</button>
        </div>
    
    </div>
</div>

<script src="/script.js"></script>
 
</body>
</html>
